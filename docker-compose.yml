services:
    app:
        build:
            context: .
            dockerfile: docker/Dockerfile
        container_name: laravel_app
        user: "1000:1000"
        ports:
            - "8099:80"   # HTTP
            - "9443:443" # HTTPS
        volumes:
            - ./:/app
        environment:
            WEB_DOCUMENT_ROOT: /app/public
        depends_on:
            - db

    db:
        image: postgres:14
        container_name: postgres_db
        environment:
            POSTGRES_DB: laravel
            POSTGRES_USER: laravel_user
            POSTGRES_PASSWORD: Laravel_pass
        volumes:
            - pgdata:/var/lib/postgresql/data
        ports:
            - "5432:5432"

volumes:
    pgdata:
